<html>
<head>

            margin-top: 30px;
        }

        .gallery-item {
            text-align: center;

        }

        }

        <div class="gallery-item">
            <a href="images/image2-large.jpg"target="_blank">
                <img  src="images/img2.jpeg" alt="Image 2">

        <div class="gallery-item">
            <a href="images/image3-large.jpg" target="_blank">

        </div>
    </div>
